<section class="main-tabs-tab-content active" id="tab-content-stats">
  <div class="top-stats">

      </div>

    </div>
    <div class="top-stats-elem">
      <div>
        <h1 id="top-stats-week">-</h1>
        <p id="top-stats-week-percent" class="percent">-%</p>
      </div>

    </div>
    <div class="top-stats-elem">
      <div>
        <h1 id="top-stats-month">-</h1>
        <p id="top-stats-month-percent" class="percent">-%</p>
      </div>

    </div>
  </div>
  <div>
    @@include('../../tabs/index.html', {
    "tab1": "Day",
    "tab2": "Week",
    "tab3": "Month",
    "tab4": "",

  <div class="detailed-table">
    <div class="detailed-table-inner">
      <table id="detailed-table-table">
