<div class="chart-tabs-tab-content @@active" id="tab-content-@@type">

        <div class="chart-bar-wrapper">
            <div class="chart-bar" att-day="1"></div>
            <p>Mon</p>
        </div>
        <div class="chart-bar-wrapper">
            <div class="chart-bar" att-day="2"></div>
            <p>Tue</p>
        </div>
        <div class="chart-bar-wrapper">
            <div class="chart-bar" att-day="3"></div>
            <p>Wed</p>
        </div>
        <div class="chart-bar-wrapper">
            <div class="chart-bar" att-day="4"></div>
            <p>Thu</p>
        </div>
        <div class="chart-bar-wrapper">
            <div class="chart-bar" att-day="5"></div>
            <p>Fri</p>
        </div>
        <div class="chart-bar-wrapper">
            <div class="chart-bar" att-day="6"></div>
            <p>Sat</p>
        </div>
        <div class="chart-bar-wrapper">
            <div class="chart-bar" att-day="7"></div>
            <p>Sun</p>
        </div>

</div>
