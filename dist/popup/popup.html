<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <header>
      <img src="./logo.png" alt="logo">
      <h1>YouTube Screen Time</h1>
    </header>
    <main>
      <div>
        <div class="tabs" id='main-tabs'>
    <div class="tabs-elements">
      <p class="active">Stats</p>
      <p>Restrict</p>
      <p>Settings</p>
    </div>
    <hr>
  </div>
        <section class="main-tabs-tab-content active" id="tab-content-stats">
    <div class="top-stats">
      <div class="top-stats-elem">
        <h1 id="cat">2h</h1>
        <h2>Day</h2>
      </div>
      <div class="top-stats-elem">
        <h1>22h</h1>
        <h2>Week</h2>
      </div>
      <div class="top-stats-elem">
        <h1>95h</h1>
        <h2>Month</h2>
      </div>
    </div>
    <div>
      <div class="tabs" id='chart-tabs'>
    <div class="tabs-elements">
      <p class="active">Day</p>
      <p>Week</p>
      <p>Month</p>
    </div>
    <hr>
  </div>
      <div class="chart-tabs-tab-content active" id="tab-content-day">
    <div class="chart-border">
        chart day
    </div>
</div>
      <div class="chart-tabs-tab-content " id="tab-content-week">
    <div class="chart-border">
        chart week
    </div>
</div>
      <div class="chart-tabs-tab-content " id="tab-content-month">
    <div class="chart-border">
        chart month
    </div>
</div>
    </div>
    <div class="detailed-table">
        <table id="detailed-table-table">
          <tr id="insert-table">
            <td></td>
          </tr>
        </table>
    </div>
</section>
        <section class="main-tabs-tab-content" id="tab-content-restrict">
    restrict
</section>
        <section class="main-tabs-tab-content" id="tab-content-settings">
    settings
</section>
      </div>
    </main>
  </body>
  <script src="./js/tabLogic.js"></script>
  <script src="./popup.js"></script>
</html>
